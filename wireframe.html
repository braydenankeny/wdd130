<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <link rel="stylesheet" href="wwr/styles/wireframe-style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="https://byui-wdd.github.io/wdd130/rafting_images/dryoarlogo.png" alt="Logo Image"></a>
        <nav>
            <ul>
                <li><a href="[FILE]">Book Now</a></li>
                <li><a href="[FILE]">Maps</a></li>
                <li><a href="[FILE]">Contact</a></li>
                <li><a href="[FILE]">Guides</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="hero-banner">
            <!--<img src="rivertonriver.webp" alt="Riverton River in Wyoming">-->
            <h1>TITLE</h1>
            <p> Float on the best rivers in California</p>
        </div>
        <section>
            <div class="card">
                <img src="cardone.webp" alt="card one">
                <h2>River one</h2>
                <p>River one is the best</p>
            </div>
            <!-- DO THIS DIV 8x -->
        </section>
    </main>
    <footer>
        <div id="footer-one" class="footer-card">
            <h3>Customer Service</h3>
            <p>Best customer service in the world</p>
        </div>
        <div id="footer-two" class="footer-card">
            <h3>About</h3>
            <p>Learn about the history of our company</p>
        </div>
        <div id="footer-three" class="footer-card">
            <h3>Reviews</h3>
            <p>Find out why people love us</p>
        </div>
        <div id="footer-four" class="footer-card footer-card-social">
            <a href="https:/facebook.com/rivertonrapids">
                <img src="facebookicon.png" alt="facebook icon">
            </a>
            <a href="https:/twitter.com/rivertonrapids">
                <img src="twittericon.png" alt="twitter icon">
            </a>
            <a href="https:/instagram.com/rivertonrapids">
                <img src="instagramicon.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
